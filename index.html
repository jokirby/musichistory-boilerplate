<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">
		<title>Music History</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	
	<body onload="toDom();">
		<header>
			<div id="navcontainer">
				<nav>
					<ul>
						<a href="#" id="link-home" alt="Home Link"><li>List Music | </li></a>
						<a href="#" id="link-add" alt="Add Link"><li>Add Music |</li></a>
						<a href="#" id="link-profile" alt="Profile Link"><li>Profile</li></a>
					</ul>
				</nav>
			</div>
		</header>
		
		<div id="main-container">
			<section id="list-music-view" class="visible">
				<div id="sideoptions">
					
					<h4>Song Length:</h4>
					<form>
						<input type="range" name="points" min="0" max="10">
					</form>
					
					<h4>Artist:</h4>
					<select>
						<option value="Royal Canoe">Royal Canoe</option>
						<option value="Foxy Shazam">Foxy Shazam</option>
						<option value="Phox">Phox</option>
						<option value="Saintseneca">Saintseneca</option>
						<option value="Queen">Queen</option>
					</select>
					
					<h4>Album:</h4>
					<select>
						<option value="Today We're Believers">Today We're Believers</option>
						<option value="Foxy Shazam">Foxy Shazam</option>
						<option value="Phox">Phox</option>
						<option value="Such Things">Such Things</option>
						<option value="Hot Space">Hot Space</option>
					</select>
					
					<h4>Genre</h4>
					<form id="formconatiner">
						<div id="row1">
							<input class="genreselect" type="radio" name="genre" value="Rock" checked>Rock<br>
							<input class="genreselect" type="radio" name="genre" value="Classical">Classical<br>
							<input class="genreselect" type="radio" name="genre" value="Pop">Pop
						</div>
						
						<div id="row2">
							<input class="genreselect" type="radio" name="genre" value="Jazz">Jazz<br>
							<input class="genreselect" type="radio" name="genre" value="Blues">Blues<br>
							<input class="genreselect" type="radio" name="genre" value="Hip Hop">Hip Hop
						</div>
					</form>
					
					<input id="filter-button" type="submit" name="Filter" value="Filter">
				</div> <!-- side option closing tag -->
				
				<div id="mdisplay">
					<main>
					<ul id="jams">
					</ul>
					</main>
				</div>
				</section> <!-- list-music-view closing tag -->
				
				<section id="add-music-view" class="hidden">
					<label>Song:</label>
					<input id="song-input" type="text" name="Song Name"><br>
					
					<label>Artist:</label>
					<input id="artist-input" type="text" name="Artist"><br>
					
					<label>Album:</label>
					<input id="album-input" type="text" name="Album"><br>
					
					<button id="add-button" type="button">Add to playlist</button>
				</section>
		</div> <!-- main-container closing tag-->
	<!-- <script type="text/javascript" src="javascripts/songs.js"></script> -->
	<script type="text/javascript" src="javascripts/add.js"></script>
	<script type="text/javascript" src="javascripts/songs-array.js"></script>
	</body>
</html>
